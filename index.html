<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    
    <main>
        <section class="rating-state container">
            <div class="state__star-img">
                <img src="images/icon-star.svg" alt="">
            </div>     
            <h1 class="state__title">How did we do?</h1>
            <p class="state__subtitle">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>  
            <div class="state__rating-btns">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button class="selected">5</button>
            </div>
            <button class="state__submit-btn" type="submit">Submit</button>                         
        </section>
        
        <!------------ -\_(ツ)_/- ----------->
        
        <section class="thank-you-state container">
            <div class="state__thank-you-img">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <p class="state__msg">You selected <span class="rating"></span> out of 5</p>
            <h1 class="state__title">Thank you!</h1>
            <p class="state__subtitle">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>            
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
